<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/CSS/universe.css">
    <link rel="stylesheet" href="../assets/CSS/booking_list.css">
    <title>booking page</title>
</head>

<body>

    <!-- maincontainer is started -->
    <div class="container">
        <div class="list-of-customer">
            <div class="a-form bookingpage">
                <form id="bookingform">

                    <label>Design name :</label>
                    <input id="designname" required type="text" placeholder="design name" value="Modern bedroom" />
                    <br /><br />
                    <label>Design url :</label>
                    <input id="designurl" required type="text" placeholder="url"
                        value="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTD50suxgtUSpg_ZYR2w_gf4UyCKWLUkq9Cqw&usqp=CAU" />
                    <br /><br />
                    <label>Expected amount:</label>
                    <input id="amount" required type="number" value="50000" />
                    <br /><br />
                    <label>Expected months:</label>
                    <input id="time" required type="number" value="12" />
                    <br /><br />
                    <label for="textarea">Message :</label>
                    <textarea id="messagetextarea" required name="textarea" rows="2" cols="40"> I like this design can you please do this same design for me 
                    </textarea>
                    <br />
                    <div class="both-btn">
                        <button id="dessubmit" type="submit">submit</button>
                    </div>
                </form>
            </div>


        </div>

    </div>


    <script src="../assets/JS/user_detail_one_architect_profile.js">
    </script>

    <script>
        bookNow();
    </script>

</body>

</html>
