<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/CSS/universe.css" />
    <link rel="stylesheet" href="../assets/CSS/user_login.css">
    <title>architect login</title>

</head>

<body>
    <div>
        <div class="all">
            <a href="#">
                <img src="../assets/image/common/logo.png" alt="logo" class="logo" />
            </a>
        </div>
        <div class="main-container">
            <div>
                <form id="architectForm2" class="form">

                    <br /><br />
                    <label>Email:</label>
                    <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                        title="Make sure email should be in the correct pattern" required placeholder="abc@gmail.com"
                        autocomplete="email" style="margin-left: 45px" id="email" value="mani@gmail.com" />
                    <br /><br />
                    <label>password:</label>
                    <input type="password" pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=\S+$).{8,}$"
                        title="Must contain at least one number and one uppercase and lowercase letter,at least 8 or more characters and must not contain space "
                        required autocomplete="current-password" id="password" placeholder="password"
                        value="Mani@123" />
                    <br /><br />
                    <button type="submit">
                        Log in
                    </button>
                </form>

            </div>
            <div class="holder">
                <div class="img2">
                    <img src="../assets/image/login as customer/contact us/image 2.jpg" alt="interior design"
                        width="300px" height="220px" />
                </div>
                <div class="img3">
                    <img src="../assets/image/login as customer/design gallery/living room/image 3.webp"
                        alt="interior design" width="300px" height="220px" />
                </div>
            </div>
        </div>
    </div>


    <!-- java  -->
    <script src="../assets/JS/architect_register.js">

    </script>
    <script>
        arcLogin();
    </script>
</body>




</html>
