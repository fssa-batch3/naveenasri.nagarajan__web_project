<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/CSS/user_profile.css">
    <title>user edit profile</title>
</head>

<body>
    <form class="profile_form" id="form_E">
        <div class="head_div">
            <h2 class="head">User Profile</h2>
        </div>
        <br />
        <div class="form-group">
            <label for="name" class="all_label">Name:</label>
            <br />
            <br />
            <input type="text" class="form-control" id="name" required />
        </div>
        <br />
        <div class="form-group">
            <label for="name" class="all_label">username:</label>
            <br />
            <br />
            <input type="text" pattern="[A-Za-z0-9]+" title="Make sure that name should not contain space" required
                class="form-control" id="userName" />
        </div>
        <br />
        <div class="form-group">
            <label for="email" class="all_label">Email:</label>
            <br />
            <br />
            <input type="email" required class="form-control" id="email" disabled />
        </div>
        <br />
        <div class="form-group">
            <label for="number" class="all_label">Phone Number:</label>
            <br />
            <br />
            <input type="number" required pattern="[789]{1}[0-9]{9}"
                title="Phone number with 7-9 and remaing 9 digit with 0-9" class="form-control" id="phoneNumber" />
        </div>
        <br>
        <br>
        <div class="submit">
            <button type="submit" class="submit_btn">Submit</button>

        </div>

    </form>

    <!-- java script -->
    <script>
        //get data from local storage
        const thisUser = JSON.parse(localStorage.getItem("this_user"));
        const userinfo = JSON.parse(localStorage.getItem("register"));
        //get object from local storage used by email
        let singleUser = userinfo.find(function (event) {
            let useremail = event["userEmail"];
            if (thisUser == useremail) {
                return true;
            }
        });

        const norname = document.getElementById("name").value = singleUser["userNorName"];
        const email = document.getElementById("email").value = singleUser["userEmail"];
        const proname = document.getElementById("userName").value = singleUser["userName"];
        const number = document.getElementById("phoneNumber").value = singleUser["userNumber"];

        // edit page function
        let submit = document.getElementById("form_E");
        submit.addEventListener("submit", function (event) {
            event.preventDefault();
            // get data from edit form
            let userNorName = document.getElementById("name").value;
            let userName = document.getElementById("userName").value;
            let userEmail = document.getElementById("email").value;
            let userNumber = document.getElementById("phoneNumber").value;


            let editUser_data = {
                userNorName,
                userName,
                userEmail,
                userNumber
            };


            let newData = JSON.parse(localStorage.getItem("register"));
            let oldData = newData.find((i) => i.userEmail == userEmail);
            let change = Object.assign(oldData, editUser_data);
            let index = newData.indexOf(oldData);
            newData[index] = change;
            localStorage.setItem("register", JSON.stringify(newData));
            window.location.href = "./own_user_profile.html";

        })

    </script>
</body>

</html>
