<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>customer profile</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgb(234, 239, 251);
        }

        .profile_form {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            margin: auto;
            border-radius: 1%;
            margin-top: 8%;
            /* background-color: #db1c7e; */
            background-image: linear-gradient(90deg, #23dddd 0%, #dcc12d 100%);
            height: 50rem;
            width: 40%;
        }

        .head_div {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .head {
            font-size: 2rem;
            font-weight: bolder;
            color: rgb(0, 0, 0);
        }

        .form-group {
            margin-left: 18%;
            width: 100%;
            height: 15%;
        }

        .form-control {
            font-size: 20px;
            /* color: rgb(12, 9, 183); */
            padding-left: 2%;
            width: 60%;
            height: 35%;
            border-radius: 1px;
        }

        .all_label {
            font-size: 2rem;
            /* margin-top: 2%; */
            color: white;
        }

        .submit {
            /* margin-top: 5%; */
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .edit_btn {
            text-decoration: none;
            color: black;
            /* margin-left: 2px; */
            text-align: center;
            /* padding: 0px; */
            /* text-align: justify; */
            font-size: 2rem;
            font-weight: bolder;
            border-radius: 1px;
            width: 12rem;
            height: 5rem;
            /* border-radius: 0px 20px 0px; */
            border: none;
            box-shadow: 0px 0px 20px white;
            background-image: linear-gradient(90deg, #dcc12d 0%, #23dddd 100%);
            /* background-image: linear-gradient(90deg, #0D0F0F 0%, #F9F8F2 100%); */
            transition: 0.7s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .submit_btn {
            font-size: 2rem;
            font-weight: bolder;
            width: 12rem;
            height: 5rem;
            border-radius: 1px;
            border: none;
            box-shadow: 0px 0px 20px white;
            /* background-color: #2db1b1; */
            background-image: linear-gradient(90deg, #dcc12d 0%, #23dddd 100%);
            transition: 0.7s;
        }

        .submit_btn:hover {
            transform: scale(1.03);
        }

        .edit_btn:hover {
            transform: scale(1.03);
        }
    </style>
</head>

<body>
    <form class="profile_form" id="form_p">
        <div class="head_div">
            <h2 class="head">User Profile</h2>
        </div>
        <br />
        <div class="form-group">
            <label for="name" class="all_label">username:</label>
            <br />
            <br />
            <input type="text" class="form-control" id="userName" disabled />
        </div>
        <br />
        <div class="form-group">
            <label for="email" class="all_label">Email:</label>
            <br />
            <br />
            <input type="email" class="form-control" id="email" disabled />
        </div>
        <br />
        <div class="form-group">
            <label for="pwd" class="all_label">Password:</label>
            <br />
            <br />
            <input type="text" class="form-control" id="password" disabled />
        </div>
        <div class="form-group">
            <label for="pwd" class="all_label"> Confirm Password:</label>
            <br />
            <br />
            <input type="text" class="form-control" id="c_password" disabled />
        </div>
        <br>
        <br>
        <div class="submit">

            <a href="./customer_profile_edit.html" class="edit_btn">Edit</a>
            <!-- <button type="submit" class="submit_btn">Submit</button> -->
            <button type="submit" class="submit_btn" id="delete_btn">Delete</button>
        </div>

    </form>







    <script>
        //get data from local storage
        const thisUser = JSON.parse(localStorage.getItem("this_user"));
        const userinfo = JSON.parse(localStorage.getItem("register"));
        //get object from local storage used by email
        let singleUser = userinfo.find(function (event) {
            let useremail = event["userEmail"];
            if (thisUser == useremail) {
                return true;
            }
        });

        const email = document.getElementById("email").value = singleUser["userEmail"];

        const proname = document.getElementById("userName").value = singleUser["userName"];

        const pass = document.getElementById("password").value = singleUser["userPassword"];

        const c_pass = document.getElementById("c_password").value = singleUser["userconPassword"];


        let delete_user = document.getElementById("delete_btn");
        delete_user.addEventListener("click", function (event) {
            event.preventDefault();
            let index = userinfo.indexOf(singleUser);
            let msg = confirm("Are you sure you want to delete this account");
            if (msg !== true) {
                return;
            } else {
                userinfo.splice(index, 1);
                localStorage.setItem("register", JSON.stringify(userinfo));
                window.location.href = "../index home.html";
            }
        });


    </script>
</body>

</html>
