<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/CSS/universe.css" />
    <link rel="stylesheet" href="../assets/CSS/architect_apply_form.css" />
    <title>design apply form</title>
</head>

<body>
    <section class="all-form" style="padding-top: 150px;">
        <form id="designForm1">
            <div class="full_form">
                <div class="form">
                    <label for="image">Design 1:</label>
                    <input type="url" id="designimage" name="image" placeholder="Designimage"
                        value="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTyGIdzEHyC2dL0cDr8--ZP32RmNDzpXHgPSw&usqp=CAU" /><br />
                    <br />
                    <label for="image">Design 2:</label>
                    <input type="url" id="designimage2" name="image" placeholder="Designimage"
                        value="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRzr4Ep1Ry9upLxEZa_eRfSLezQnqjHmHnMdA&usqp=CAU" /><br />
                    <br />
                    <label for="image">Design 3:</label>
                    <input type="url" id="designimage3" name="image" placeholder="Designimage"
                        value="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS7IW0oQZl8d3mI5x8CPopsSKYQhCfTk9_wlQ&usqp=CAU" /><br />
                    <br />
                    <label for="image">Design 4:</label>
                    <input type="url" id="designimage4" name="image" placeholder="Designimage"
                        value="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9HA7YmmA06m2_KPLdnsOudfh_NdCCqaNNBw&usqp=CAU" /><br />
                    <br />
                    <label for="image">Design 5:</label>
                    <input type="url" id="designimage5" name="image" placeholder="Designimage"
                        value="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTbjFaJPmw3F9umbjP-tMWg1JRdl3XW7P5SMQ&usqp=CAU" /><br />
                    <br />
                    <label for="image">Design 6:</label>
                    <input type="url" id="designimage6" name="image" placeholder="Designimage"
                        value="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSakkZ1M2yks9zKDjOLI1pNTwS3B3jleq99eQ&usqp=CAU" /><br />
                    <br />
                    <label for="image">Design 7:</label>
                    <input type="url" id="designimage7" name="image" placeholder="Designimage"
                        value="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT3dNVFvs30MQmZatrXY4B40GZhm-qtyt_LeA&usqp=CAU" /><br />
                    <br />
                    <label for="image">Design 8:</label>
                    <input type="url" id="designimage8" name="image" placeholder="Designimage"
                        value="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ48V02U3yfMtllNLI5UIIVNJp8Ccg2_GoOcA&usqp=CAU" /><br />
                    <br />
                    <label for="image"> Design 9:</label>
                    <input type="url" id="designimage9" name="image" placeholder="Designimage"
                        value="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR3OoXME6RuYrwJXlGJBiAs19CG-psoy1K9dw&usqp=CAU" /><br />
                    <br />
                    <label for="image"> Design 10:</label>
                    <input type="url" id="designimage10" name="image" placeholder="Designimage"
                        value="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQR0VyTZeJUM10QPgNyE9VCLyyEJx9L4411tA&usqp=CAU" /><br />
                    <br />
                    <label>design Name:</label>
                    <input type="text" id="designname" placeholder="modern bed room" value="Modern Bedroom" />
                    <br />
                    <br />
                </div>
                <div class="form">
                    <label>Email:</label>
                    <input type="email" id="email" placeholder="architectemail" value="mani@gmail.com" />
                    <br />
                    <br />
                    <label>Price of design(â‚¹):</label>
                    <input type="number" id="pricedesign" placeholder="22,000" value="30000" />
                    <br />
                    <br />
                    <label>sq/ft:</label>
                    <input type="number" id="squarefeet" placeholder="1213sq/ft" value="1000" />
                    <br />
                    <br />
                    <label>Price per sq/ft:</label>
                    <input type="number" id="pricepersquarefeet" value="30" />
                    <br />
                    <br />
                    <label for="browser">type of room:</label>
                    <input list="browsers" name="browser" id="browser" value="Bedroom">
                    <datalist id="browsers">
                        <option value="Bedroom">
                        <option value="livingroom">
                        <option value="kitchen">
                        <option value="Bathroom">
                    </datalist>
                    <br />
                    <br />
                    <label>Required months:</label>
                    <input type="number" id="dates" placeholder="3 months" value="3" />
                    <br />
                    <br />
                    <label>no.of.Bathrooms:</label>
                    <input type="number" id="bathrooms" placeholder="2" value="1" />
                    <br />
                    <br />
                    <label>no.of.Bedroom:</label>
                    <input type="number" id="bedroom" placeholder="2" value="1" />
                    <br />
                    <br />
                    <label>no.of.Balcony:</label>
                    <input type="number" id="balcony" placeholder="2" value="1" />
                    <br />
                    <br />
                    <label>Bio about the design:</label>
                    <textarea type="text" pattern="{34,140}"
                        title="bio contain more than 5 letter and less than 120 letter"
                        id="paragraph">Modern bedrooms often feature minimalistic design principles.Clutter is minimized,essential furniture and decor items are used. </textarea>
                    <br />
                    <br />
                    <label>Brief about the design:</label>
                    <textarea type="text" id="brief_paragraph"> The space is kept uncluttered and free from excessive ornamentation.
                        Straight, clean lines are a hallmark of modern design. Furniture, such as beds, dressers, and
                         nightstands, often have sleek, simple shapes and minimal embellishments.Modern bedrooms
                          typically utilize a neutral color palette, including shades of white, gray, beige, and black.
                           These colors create a calm and soothing atmosphere while also providing a timeless and 
                           elegant look.Modern bedroom design emphasizes the use of natural light. Large windows, 
                           skylights, and glass walls are often incorporated to bring in as much daylight as possible.
                            This not only enhances the visual appeal but also creates a more spacious and airy feel.
                            Modern design favors the use of high-quality materials, such as wood, glass, metal, and
                            polished surfaces. These materials add a touch of sophistication and elegance to the
                            bedroom.Decorative items are kept to a minimum in modern bedrooms. When decor is used,
                            it tends to be simple and purposeful. Abstract artwork, strategically placed mirrors,
                            and a few carefully selected accessories can add visual interest without overwhelming
                            the space.</textarea>
                    <br />
                    <br />

                    <button type="submit">submit

                    </button>
                </div>
            </div>
        </form>

    </section>

    <script src="../assets/JS/design_page.js"></script>
    <script>
        arcDesignCreate();
    </script>
</body>

</html>
