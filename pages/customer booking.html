<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>customer booking</title>
    <style>
      a {
        text-decoration: none;
        color: #28467f;
      }
      .form {
        width: 250px;
        background-color: #28467f;
        font-size: 25px;
        height: 430px;
        padding: 50px;
        border-radius: 13px;
        position: relative;
        top: 170px;
      }
      input,
      textarea {
        font-size: 18px;
        padding: 5px;
        border-radius: 7px;
        border: none;
      }
      button {
        float: right;
        margin-top: 20px;
        color: #28467f;
        background-color: #cee1ff;
        font-size: 20px;
        padding: 10px;
        border: none;
        width: 100px;
        border-radius: 7px;
        font-weight: bold;
      }
      label {
        color: #cee1ff;
      }
      body {
        background-color: #cee1ff;
        display: grid;
        place-items: center;
      }
    </style>
  </head>
  <body>
    <form class="form">
      <label>First name</label>
      <input type="text" placeholder="Naveen" />
      <br />
      <label>Last name</label>
      <input type="text" placeholder="kumar" />
      <br />
      <label>email</label>
      <input type="email" placeholder="naveen32@gmail.com" />
      <br />
      <label>phone number</label>
      <input type="tel" placeholder="7418457240" />
      <br />
      <label>your message</label>
      <textarea id="freeform" name="freeform" rows="5" cols="21"></textarea
      ><br />

      <button><a href="/pages/successfully completed.html">Submit</a></button>
    </form>
  </body>
</html>
