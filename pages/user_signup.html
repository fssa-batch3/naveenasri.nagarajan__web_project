<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/CSS/universe.css" />
    <link rel="stylesheet" href="../assets/CSS/user_login.css">
    <title>user signup</title>


</head>

<body>
    <div>
        <div class="all">
            <a href="#">
                <img src="../assets/image/common/logo.png" alt="logo" class="logo" />
            </a>
        </div>
        <div class="main-container">
            <div>
                <form id="form2" class="form">
                    <label>Name:</label>
                    <input type="text" required pattern="[A-Z a-z]{1,32}" autocomplete="name
                    " id="name" placeholder="enter your name" required="true" style="margin-left: 40px" />
                    <br /><br />
                    <label>Email:</label>
                    <input type="email" required autocomplete="email" placeholder="abc@gmail.com" required="true"
                        style="margin-left: 45px" id="email" />
                    <br /><br />
                    <label>password:</label>
                    <input type="password" required autocomplete="current-password" id="password" required="true"
                        placeholder="password" />
                    <br /><br />
                    <label>Confirm Password:</label>
                    <input type="password" required id="confirm_password" autocomplete="current-password"
                        required="true" placeholder="Confirm password" />
                    <br /><br />
                    <div>
                        <button type="submit">
                            Login
                        </button>
                    </div>
                </form>
            </div>
            <div class="holder">
                <div class="img2">
                    <img src="../assets/image/login as customer/contact us/image 2.jpg" alt="interior design"
                        width="300px" height="220px" />
                </div>
                <div class="img3">
                    <img src="../assets/image/login as customer/design gallery/living room/image 3.webp"
                        alt="interior design" width="300px" height="220px" />
                </div>
            </div>
        </div>
    </div>
</body>

<!-- java  -->
<script>

    let checker = false;
    const signupfrom = document.getElementById("form2");
    console.log(signupfrom);
    signupfrom.addEventListener("submit", function (event) {
        event.preventDefault();

        let userNew = [];
        console.log(userNew);

        if (localStorage.getItem("register") != null) {
            userNew = JSON.parse(localStorage.getItem("register"));
        }

        const getName = document.getElementById("name").value.trim();
        const getEmail = document.getElementById("email").value.trim();
        const getPassword = document.getElementById("password").value.trim();
        const getConfirmPassword = document
            .getElementById("confirm_password")
            .value.trim();
        const userId = Date.now();

        let userData = {
            userId: userId,
            userName: getName,
            userEmail: getEmail,
            userPassword: getPassword,
            userconPassword: getConfirmPassword,
        };

        console.log(userData);

        for (let i = 0; i < userNew.length; i++) {
            if (userNew[i]["userEmail"] === getEmail) {
                checker = true;
                alert("User already exit");
                break;
            } else {
                checker = false;
            }
        }
        if (checker === false) {
            if (getPassword === getConfirmPassword) {
                userNew.push(userData);
                const str = JSON.stringify(userNew);
                alert("Sucess");
                window.localStorage.setItem("register", str);
                window.location.href = "./user_login.html";
            } else {
                alert("Password and confirmpassword should be same");
            }
        }
    });

</script>

</html>
