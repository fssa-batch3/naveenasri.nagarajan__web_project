<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/CSS/universe.css" />
    <link rel="stylesheet" href="../assets/CSS/user_login.css">
    <title>user login</title>
</head>

<body>
    <div>
        <div class="all">
            <a href="#">
                <img src="../assets/image/common/logo.png" alt="logo" class="logo" />
            </a>
        </div>
        <div class="main-container">
            <div>
                <form id="form3" class="form">
                    <label>Email:</label>
                    <input type="email" required placeholder="abc@gmail.com" autocomplete="email"
                        style="margin-left: 45px" id="email" />
                    <br /><br />
                    <label>password:</label>
                    <input type="password" required autocomplete="current-password" id="password"
                        placeholder="password" />
                    <br /><br />
                    <div>
                        <button type="submit">
                            Log in
                        </button>

                    </div>
                    <div class="signupbtn_div">
                        <a class="signupbtn" href="./user_signup.html">
                            Sign up
                        </a>
                    </div>
                </form>
            </div>
            <div class="holder">
                <div class="img2">
                    <img src="../assets/image/login as customer/contact us/image 2.jpg" alt="interior design"
                        width="300px" height="220px" />
                </div>
                <div class="img3">
                    <img src="../assets/image/login as customer/design gallery/living room/image 3.webp"
                        alt="interior design" width="300px" height="220px" />
                </div>
            </div>
        </div>
    </div>
</body>
<!-- java  -->
<script>
    let logIn = document.getElementById("form3");

    logIn.addEventListener("submit", (event) => {
        event.preventDefault();

        let defult = JSON.parse(localStorage.getItem("register"));
        console.log(defult);

        const getEmail = document.getElementById("email").value;
        const getPassword = document.getElementById("password").value;

        let match = false;

        for (let i = 0; i < defult.length; i++) {
            if (
                getEmail == defult[i].userEmail &&
                getPassword == defult[i].userPassword
            ) {
                match = true;
                break;
            } else {
                match = false;
            }
        }

        if (match === true) {
            alert("successfully completed");
            const matchObject = defult.find((o) => o["userEmail"] == getEmail);
            const thisUser = JSON.stringify(matchObject.userEmail);
            localStorage.setItem("this_user", thisUser);
            window.location.href = "./user_home.html";
        } else {
            alert("failed");
        }
    });

</script>

</html>
